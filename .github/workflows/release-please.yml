on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        id: release
        if: ${{ github.ref_name == 'main' }}
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        # Config file (.release-please-manifest.json) takes precedence

      - name: Debug release outputs
        run: |
          echo "releases_created: ${{ steps.release.outputs.releases_created }}"
          echo "release_created: ${{ steps.release.outputs.release_created }}"
          echo "prs_created: ${{ steps.release.outputs.prs_created }}"
          echo "pr:"
          echo '${{ steps.release.outputs.pr }}' | jq '.' || echo '${{ steps.release.outputs.pr }}'

      - name: Checkout
        uses: actions/checkout@v5
        if: ${{ steps.release.outputs.releases_created }}
        with:
          fetch-depth: 0  # Fetch all history and tags

      # Setup .npmrc file to publish to npm
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
        if: ${{ steps.release.outputs.releases_created }}

      - name: Install dependencies
        run: npm ci
        if: ${{ steps.release.outputs.releases_created }}

      - name: Run tests
        run: npm run test:cov
        if: ${{ steps.release.outputs.releases_created }}

      - name: Build library
        run: npm run build:lib
        if: ${{ steps.release.outputs.releases_created }}

      - name: Verify version before publish
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Release tag: ${{ steps.release.outputs.tag_name }}"
          echo "Release name: ${{ steps.release.outputs.release_name }}"

      - name: Check if version already exists on npm
        id: check_version
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @karlorz/image-annotate@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm. Skipping publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION does not exist on npm. Safe to publish."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish
        if: ${{ steps.release.outputs.releases_created && steps.check_version.outputs.should_publish == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}